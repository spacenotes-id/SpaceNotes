version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/postgres/query/"
    schema: "./database/postgres/migration/"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "./database/postgres/sqlc/"
        emit_empty_slices: true
        omit_unused_structs: true
        emit_interface: true
