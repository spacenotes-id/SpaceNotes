pre-commit:
  parallel: true
  commands:
    backend-lint:
      root: "server/"
      run: golangci-lint run
    backend-format:
      root: "server/"
      run: gofumpt -w .
pre-push:
  parallel: true
  commands:
    backend-security-check:
      root: "server/"
      run: gosec -exclude=G101 ./...
    backend-outdated-deps:
      root: "server/"
      run: test $(go list -u -m -json all | go-mod-outdated -update -direct | wc -l) -eq 4
