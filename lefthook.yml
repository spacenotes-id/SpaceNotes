pre-commit:
  parallel: true
  commands:
    backend-lint:
      root: "server/"
      glob: "**/*.{go}"
      run: golangci-lint run
    backend-format:
      root: "server/"
      glob: "**/*.{go}"
      run: gofumpt -w .
pre-push:
  commands:
    backend-security-check:
      root: "server/"
      glob: "**/*.{go}"
      run: gosec -exclude=G101 ./...
